---
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: busybox-sa

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  labels:
    app: busybox
spec:
  replicas: 1
  strategy: 
    type: RollingUpdate
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: mrnim94/busybox-curl
        imagePullPolicy: IfNotPresent
        
        command: ['sh', '-c', 'echo Container 1 is Running ; sleep 3600']
      serviceAccountName: busybox-sa